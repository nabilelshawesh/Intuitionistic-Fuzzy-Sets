<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET2 Test - Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">GET2 Test</a>
            <div class="navbar-text text-white" id="progress-text">
                Question: <span id="current-question">1</span>/54
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <form id="test-form">
                            <div id="question-container">
                            </div>

                            <div class="d-flex justify-content-between mt-4 flex-wrap">
                                <div class="d-flex gap-2 mb-2">
                                    <button type="button" id="terminate-btn" class="btn btn-danger">
                                        Terminate
                                    </button>
                                    <button type="button" id="save-btn" class="btn btn-warning">
                                        Save Progress
                                    </button>
                                </div>
                                
                                <div class="d-flex gap-2 mb-2">
                                    <button type="button" id="prev-btn" class="btn btn-secondary" disabled>
                                        Previous
                                    </button>
                                    <button type="button" id="next-btn" class="btn btn-primary">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAction">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <template id="question-template">
        <div class="question-item">
            <h3 class="question-text mb-4"></h3>
            <div class="options-container">
                <div class="form-check mb-3">
                    <input type="radio" name="question" value="1" class="form-check-input" required>
                    <label class="form-check-label">Strongly Disagree</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" name="question" value="2" class="form-check-input">
                    <label class="form-check-label">Disagree</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" name="question" value="3" class="form-check-input">
                    <label class="form-check-label">Neither Agree nor Disagree</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" name="question" value="4" class="form-check-input">
                    <label class="form-check-label">Agree</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" name="question" value="5" class="form-check-input">
                    <label class="form-check-label">Strongly Agree</label>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/test.js" type="module"></script>
</body>
</html>
